<body>
<main id="main">
    <!-- ======= Hero Section ======= -->
    <section id="hero" class="d-flex flex-column justify-content-center align-items-center">
      <div class="hero-container" data-aos="fade-in">
        <h1>{{user.username}}</h1>
        <p>I'm <span class="typed" data-typed-items="Designer, Developer, Freelancer, Photographer"></span></p>
      </div>
    </section>
    <section id="facts" class="facts">
        <div class="container">
            <div class="section-title">
    {% for friend in users %}
        <div class="row ">
            {% if friend.image.url is not None %}
          <div class="form-group col-md-2">
           
            
            <img src="{{friend.image.url}}" alt="" class="img-fluid rounded-circle">
            <br>
        
        {% endif %}

        

           

                <a href="profile/{{user.id}}?id={{friend.id}}" >

                <label><h2>{{friend.username}}</h2></label>
            </a>
          </div>
            <div class="form-group col-md-2">

                <a href="friendrequest/accept/{{user.id}}?id={{friend.id}}" >

                    <button type="submit" class="btn btn-primary btn-block" style="margin-left: 10%;" id="cancel" name="cancel" value="follow">Accept Request</button>
            </a>
            </div>
            <div class="form-group col-md-2">

                <a href="friendrequest/cancel/{{user.id}}?id={{friend.id}}" >

                    <button type="submit" class="btn btn-primary btn-block" style="background-color: red;margin-left: 10%;" id="ancel" name="ancel" value="Cancel">Cancel Request</button>
            </a>
            </div>
        
        
            
        </div>
          {% endfor %}
        </div>
        
          <div class="col-lg-3 col-md-6 d-md-flex align-items-md-stretch" data-aos="fade-up">
            <div class="count-box">
              <i class="bi bi-person-circle"></i>
              <span data-purecounter-start="0" data-purecounter-end=89 data-purecounter-duration="1" class="purecounter"></span>
              <p><strong><h2>Friends</h2></strong></p>
            </div>
          </div>
  
          <div class="col-lg-3 col-md-6 d-md-flex align-items-md-stretch" data-aos="fade-up" data-aos-delay="100">
            <div class="count-box">
              <i class="bi bi-journals"></i>
              <span data-purecounter-start="0" data-purecounter-end=45 data-purecounter-duration="1" class="purecounter"></span>
              <p><strong><h2>Posts</h2></strong> </p>
            </div>
          </div>
  
          <div class="col-lg-3 col-md-6 d-md-flex align-items-md-stretch" data-aos="fade-up" data-aos-delay="200">
            <div class="count-box">
              <i class="bi bi-person-plus"></i>
              <span data-purecounter-start="0" data-purecounter-end=78 data-purecounter-duration="1" class="purecounter"></span>
              <p><strong><h2>Following</h2></strong></p>
            </div>
          </div>
        </div>
        </div>
    </section>
    
            
</main>
